<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Expense Tracker App</title>
  </head>
  <body>
    <h1>Expense Tracker App</h1>
    <form action="#">
      <div class="input-section">
        <p>لطفا نوع دسته بندی را مشخص کنید</p>
        <br />
        <label for="income">درآمد:</label>
        <input
          type="radio"
          name="cost"
          id="income"
          value="income"
          checked
          required
        />
        <label for="expense">خرج:</label><br />
        <input type="radio" name="cost" id="expense" value="expense" />
        <label for="hazine">نوع هزینه:</label>
        <select id="hazine" disabled required>
          <option value="fastFood">فست فود</option>
          <option value="Rent">کرایه خونه</option>
          <option value="Transport" selected>تاکسی</option>
        </select>
        <label for="daramad">نوع درآمد:</label>
        <select id="daramad" required>
          <option value="salery">حقوق ماهانه</option>
          <option value="Subsidy">یارانه</option>
          <option value="project" selected>پروژه فریلنسری</option>
        </select>
        <label for="amount-input">مقدار:</label>
        <input type="number" id="amount-input" required />
        <label for="date-input">تاریخ:</label>
        <input type="date" id="date-input" required/>
        <button id="add-btn" type="submit">اضافه کردن</button>
      </div>
    </form>
    <div class="expenses-list">
      <h2>لیست هزینه و درآمد</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">دسته بندی</th>
            <th scope="col">بابت</th>
            <th scope="col">مقدار</th>
            <th scope="col">تاریخ</th>
            <th scope="col">حذف</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td>خلاصه:</td>
            <td ></td>
            <td></td>
            <td id="total-amount"></td>
            <td id="total-days"></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
